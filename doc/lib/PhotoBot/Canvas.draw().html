    <h3>Canvas.draw()</h3>
  </div>

  <div class="article">
    <h2>Syntax</h2>
<pre>
<span class="nf">canvas</span><span class="o">.</span>draw(x, y)
</pre>

    <h2>Description</h2>

    <p>Flattens <em>canvas</em> and draws it directly into PlotDevice with PNG-encoding. The image
    is positioned at <em>x</em>, <em>y</em>.</p>
