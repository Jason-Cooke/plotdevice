  <div class="article">
    <h2>Syntax</h2>
    <pre class="python">canvas.<span class="s">draw</span><span class="s">(</span>x, y<span class="s">)</span>
</pre>
    <h2>Description</h2>
    <p>Flattens <em>canvas</em> and draws it directly into NodeBox with PNG-encoding. The image is
    positioned at <em>x</em>, <em>y</em>.
