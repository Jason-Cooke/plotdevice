    <h3>Layer.flip()</h3>
  </div>

  <div class="article">
    <h2>Syntax</h2>
<pre>
<span class="nf">canvas</span><span class="o">.</span>layers[i]<span class="o">.</span>flip(axis<span class="o">=</span>HORIZONTAL)
</pre>

    <h2>Description</h2>

    <p>Flips layer <em>i</em>, either HORIZONTAL or VERTICAL.</p>
    <h2>Example</h2>
<pre>photobot <span class="o">=</span> <span class="nf">ximport</span>(<span class="s">"photobot"</span>)
<span class="nf">canvas</span> <span class="o">=</span> photobot<span class="o">.</span><span class="nf">canvas</span>(<span class="mi">100</span>,<span class="mi">100</span>)
<span class="nf">canvas</span><span class="o">.</span>layer(<span class="s">"robot.jpg"</span>)
<span class="nf">canvas</span><span class="o">.</span>layers[<span class="mi">1</span>]<span class="o">.</span>flip(photobot<span class="o">.</span>VERTICAL)
</pre>
