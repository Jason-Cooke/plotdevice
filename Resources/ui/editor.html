<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css" media="screen">
        #editor { 
            line-height: 1.4em;
            font-family:"Source Code Pro";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
    <script src="js/jquery-2.1.0.js" charset="utf-8"></script>
    <script src="js/underscore-1.5.2.min.js" charset="utf-8"></script>
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/keybindings.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/editor.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="autocomplete.css">
</head>
<body>
<div id="editor"></div>
<script>
    $(document).ready(function(){

        // initialize ace
        window.editor = Editor("#editor")

        // intercept opt-tab before the webview uses it for ill
        function option_tab(e){
            if (e.altKey && e.which==9){
                editor.exec('startAutocomplete')
                e.stopPropagation()
                e.preventDefault()
            }
        }
        document.getElementsByTagName('body')[0].addEventListener('keydown', option_tab, true)
    })
</script>

    
</body>
</html>
